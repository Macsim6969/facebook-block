<div class="photos" *ngIf="photos.length;else loading">
  <nav class="photos_blocs" *ngFor="let photo of photos">
    <img [src]="photo.img" (click)="showImg(photo)">
  </nav>
</div>

<ng-template #loading>
  <img class="loading" src="./assets/spinner.gif" alt="loading">
</ng-template>



<app-image-block *ngIf="closeImage" (plusImage)="plusImage($event)" [imageSrc]="photo" (closesImage)="closesImage($event)"></app-image-block>
