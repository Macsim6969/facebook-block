<div class="blog" *ngIf="blogs.length; else loading">
  <div class="blog_inner">
    <div *ngFor="let blog of blogs">
      <div class="blog_id" style="background-size: cover; background: url({{blog.bgImage}})">
        <h1 class="blog_id_title">{{blog.title}}</h1>
        <nav  class="blog_id_more" [routerLink]="['/blogs', 'content', blog.id]">Read more</nav>
      </div>
    </div>
  </div>
</div>

<ng-template #loading>
  <img class="loading" src="./assets/spinner.gif" alt="Loading">
</ng-template>
