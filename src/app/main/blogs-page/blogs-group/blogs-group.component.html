<div class="blog" *ngIf="blogs.length; else loading">
  <div class="blog_inner" *ngFor="let blog of blogs">
    <div class="blog_inner_data">
      <h1 class="blog_inner_log">{{blog.name}}</h1>
      <small>15.02.2023</small>
    </div>

    <small class="blog_small">Type: {{blog.type}}</small>
    <a [routerLink]="['/blogs', 'groups', blog.id]" class="blog_link">Read more</a>
  </div>
</div>

<ng-template #loading>
  <img class="loading" src="./assets/spinner.gif" alt="Loading">
</ng-template>
