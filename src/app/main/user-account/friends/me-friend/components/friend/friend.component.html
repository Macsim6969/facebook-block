
<div class="all">
  <div class="friends_main_people_inner" *ngFor="let friend of friends">
    <div class="people_inner_info">
      <img [ngClass]="friend.favourite == true ? 'favourite': ''" style="width: 68px; height: 68px" src="{{friend.img}}" alt="{{friend.name}}">
      <h4>{{friend.name}}</h4>
    </div>
    <div class="people_find" (click)="found()">
      Find
    </div>
  </div>
</div>
